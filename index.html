        <div class="main-element subtitle">
            <h2>Panel de Control</h2>
        </div>
        <div class="main-element crud">
            <table-component url="http://141.94.27.118:8080/api/users"></table-component>
            <div class="crud__table" id="users_table">

             
               
            </div>


            <div class="crud__form">
                <form class="crud__admin-form" id="crud__user-form" action="http://141.94.27.118:8080/api/register" autocomplete="off">

                    <div class="tab-group">

                        <ul class="tab-group__titles">
                            <li><a class="active" href="#/one">Create new user</a></li>
                            <li><a href="#/two">Sexy</a></li>
                            <li><a href="#/three">Tabs</a></li>
                        </ul>

                        <div id="tab-group__content">
                            <div class="tab-group__content-element" id="one">
                                <div class="input-group">
                                    <div class="" id="input-group__display">
                                       
                                    </div>
                                    <div class="input-group__element">
                                        <label for="name">Name</label>
                                        <input class="crud__user-form-input" type="text" name="name">
                                    </div>
                                    <div class="input-group__element">
                                        <label for="email">Email</label>
                                        <input class="crud__user-form-input" type="text" name="email">
                                    </div>
                                    <div class="input-group__element">
                                        <label for="password">Password</label>
                                        <input class="crud__user-form-input" type="password" name="password">
                                    </div>
                                    <div class="input-group__element">
                                        <label for="c_password">Confirm password</label>
                                        <input class="crud__user-form-input" type="password" name="c_password">
                                    </div>
                                    <div class="input-group__element">
                                        <label for="role">Role</label>
                                        <select class="crud__user-form-input" name="role" >
                                            <option disabled selected value="">Choose one</option>
                                            <option value="admin">Admin</option>
                                            <option value="user">User</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                            <div class="tab-group__content-element d-none" id="two">
                                <div class="input-group">
                                    <div class="input-group__element">
                                        <label for="price">Price</label>
                                        <input type="text" name="price">
                                    </div>
                                    <div class="input-group__element">
                                        <label for="linktype">Type of link</label>
                                        <select class="select-nested-input" name="linktype">
                                            <option disabled selected >Select one</option>
                                            <option value="external">External</option>
                                            <option value="internal">Internal</option>
                                        </select>
                                    </div>
                                    <div class="input-group__element select-nested-input__option d-none" data-select-name="linktype" data-option="external">
                                        <label for="">External Link</label>
                                        <input disabled type="text" name="external-link">
                                    </div>
                                    <div class="input-group__element select-nested-input__option d-none" data-select-name="linktype" data-option="internal">
                                        <label for="color">Internal link Color</label>
                                        <select disabled name="color">
                                            <option disabled selected >Select one</option>
                                            <option value="red">Red</option>
                                            <option value="black">Black</option>
                                        </select>
                                    </div>
                                  
                                    <div class="input-group__element">
                                        <label for="region">Region</label>
                                        <select class="select-nested-input" name="region">
                                            <option disabled selected >Select one</option>
                                            <option value="catalunya">Catalunya</option>
                                            <option value="baleares">Baleares</option>
                                        </select>
                                    </div>
                                    <div class="input-group__element select-nested-input__option d-none" data-select-name="region" data-option="baleares">
                                        <label for="">Bebida</label>
                                        <select disabled name="bebida">
                                            <option disabled selected >Select one</option>
                                            <option value="smothie butifarra">smothie butifarra</option>
                                            <option value="cacaolat mallorqui">cacaolat mallorqui</option>
                                        </select>
                                    </div>
                                    <div class="input-group__element select-nested-input__option d-none" data-select-name="region" data-option="catalunya">
                                        <label for="bebida">Bebida</label>
                                        <select disabled name="bebida">
                                            <option disabled selected >Select one</option>
                                            <option value="cacaolat">cacaolat</option>
                                            <option value="vermut">vermut</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-group__content-element d-none" id="three">
